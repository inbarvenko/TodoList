<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TodoList/style.css">
    <title>TODO List</title>
</head>
<body>
    <div class="container">
        <h2>TODO list</h2>
        <div class="container__input">
            <input id="input_text" type="text" class="input__text">
            <button id="add_button">Add</button>
        </div>

        <div class="list__current">
            <h3 class="current_text">How many tasks to do:</h3>
            
        </div>
        <div class="container__list">
            <ul id="todo" class="list__items">
            </ul>
        </div>
    </div>
    <script src="/TodoList/main.js"></script>
</body>
</html>
